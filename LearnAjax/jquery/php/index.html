<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/jquery-3.5.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
    type="text/css">
<link rel="stylesheet" href="style.css">
<script>
    $(document).ready(function() {
        $("#form").submit(function() {
            let $form = {};
                $form.Email = $("#email").val();
                $form.User = $("#user").val();
                $form.Pass = $("#pass").val();

                $.ajax({
                type: "POST",
                url: "add.php",
                // contentType: "Application/json; charset=utf-8",
                data: $form,
                dataType: "json",
                success: function(response) {
                    alert(response)
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }) 
    });
</script>
<body>

    <div class="row">
        <div class="large-6 medium-6 small-12 columns d-none" style="padding-bottom: 20px;">
            <div class="card bg">
                <div class="mid login-form">
                    Login
                    <form>
                        <input class="input" type="text" placeholder="E-mail address" />
                        <input class="input" type="password" placeholder="Password" /><span
                            class="icon-input fa fa-eye"></span>
                        <input class="input-submit" type="submit" onclick="javascript:;" value="Login Now" />
                    </form>
                    <p><a href="javascript:;" class="link">Dont you remember your Password?</a></p>
                    <p class="line"><span>or</span></p>
                    <p><a href="" class="link facebook"><i class="fa fa-facebook-official"></i>Connect with Facebook</a>
                    </p>
                    <p><a href="javascript:;" class="link register">Dont you have an account ? <b>Sign up</b></a></p>
                </div>
            </div>
        </div>
        <div class="large-6 medium-6 small-12 columns">
            <div class="card bg">
                <div class="mid login-form">
                    Create an Account
                    <form id="form">
                        <!-- Email -->
                        <input class="input" type="text" placeholder="E-mail address" id="email" name="email" />
                        <!-- User -->
                        <input class="input" type="text" placeholder="Select an user name" id="user" name="user" /><span
                            class="icon-input fa fa-user"></span>
                            <!-- Pass -->
                        <input class="input" type="password" placeholder="Password" id="pass" name="pass" /><span
                            class="icon-input fa fa-eye"></span>
                        <input class="input-submit" type="submit" value="Sign Up" id="submit" />
                    </form>
                    <!-- <p><a href="javascript:;" class="link login">Do you have an account ? <b>Login</b></a></p> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>

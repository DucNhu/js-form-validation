<body>
    <h1 class="text-center">Form validation version Mobile</h1>
    <form action="" class="form-control" id="form-login">
        <div class="box-action">
            <label for="userName">User Name</label>
            <input type="text" id="userName" placeholder="eg, Nhu Hoang Minh Duc" required>
            <p class="text-white pl-1 font-weight-bold box-error d-none">Enter your name, pls</p>
        </div>
        <div class="box-action">
            <label for="user">Email</label>
            <input type="email" id="email" placeholder="eg, 1234@gmail.com" required>
            <p class="text-white pl-1 font-weight-bold box-error d-none">Enter your email, pls</p>
        </div>
        <!-- <div class="box-action">
            <label for="pass">Pass Word</label>
            <input type="password" id="pass" placeholder="*****" required minlength="6">
            <p class="text-white pl-1 font-weight-bold box-error d-none">Enter your pass, pls</p>
        </div>
        <div class="box-action">
            <label for="cfpass">Confirm Pass Word</label>
            <input type="password" id="cfpass" placeholder="*****" required minlength="6">
            <p class="text-white pl-1 font-weight-bold box-error d-none">Enter your cf pass, pls</p>
        </div> -->
        <div><button type="submit" id="submit" class="mx-auto d-block btn">Submit</button></div>
    </form>
</body>
<script src="validation1.js"></script>
<script>

    // 2.Hàm error function xử lí trạng thái input khi người dùng tương tác:
    function error_function(id) {
        let user = document.querySelector(id);
        var box_error = user.parentElement.querySelector(".box-error");
        const regex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (user.value == '') {
            box_error.classList.remove('d-none');
            user.classList.add('input-error');
        }

        // Check type == email true : false
        else if (user.type == "email") {
            // Valid regex:
            if (regex.test(user.value)) {
                box_error.classList.add('d-none');
                user.classList.remove('input-error');
            }

            // InValid rege:
            else {
                box_error.classList.remove('d-none');
                user.classList.add('input-error');
            }
        }

        // Else valid
        else {
            box_error.classList.add('d-none');
            user.classList.remove('input-error');
        }

    }

    // 1. Hàm bắt buộc người dùng phải nhập vào input
    function isRequied(id) {
        let user = document.querySelector(id);
        // 1.Code xử lí trạng thái input khi người dùng blur ra ngoài
        user.onblur = function () {

            // Code xử lí trạng thái input khi người dùng k tương tác gì với thẻ input mà đã blur ra ngoài, 
            // vì nó được dùng nhiều lần cho các input có type khác nhau nên sẽ được đút vào 
            //hàm error_function():
            error_function(id);
        }

        // 3.Code xử lí trạng thái input khi người dùng tương tác, vẫn là gọi function như error:
        user.oninput = function () {
            error_function(id);
        }
    }

    // Hàm check email:
    function isMail(id) {
        const regex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        let email = document.querySelector(id);
        email.onblur = function () {
            return regex.test(email.value) ? error_function(id) : error_function(id);
        }
    }

    isRequied("#userName");
    // isRequied("#email");
    isMail("#email");
</script>
